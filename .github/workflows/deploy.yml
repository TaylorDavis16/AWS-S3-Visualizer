name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch. Adjust if you use a different branch.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_AWS_REGION: ${{ secrets.AWS_REGION }}
          VITE_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          VITE_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          VITE_BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: main # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }} # The GitHub token to use for deployment. This should be the default
          clean: true # Automatically remove deleted files from the deployment branch

